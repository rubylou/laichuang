<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>审核管理员</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="__PUBLIC__/css/bootstrap.css" rel="stylesheet">
    <script src="__PUBLIC__/js/jquery/jquery.js"></script>
    <script src="__PUBLIC__/js/bootstrap/bootstrap.js"></script>
    <script src="__PUBLIC__/js/security/cryptoJS.js"></script>
    <script src="__PUBLIC__/js/util/send_msg.js"></script>
    <script src="__PUBLIC__/js/security/cryptoJS_sha1.js"></script>
  </head>

<body>
  <include file="./Public/tpl/navbar_admin.html" />
  <div class="container">
    <div class="page-header">
      <!-- 页面标题 -->
      <h3>待审核列表</h3>
    </div>
    <div class="row">
      <div class="col-md-12 col-xs-12">
        <div role="tabpanel">
          <!-- Nav tabs -->
          <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#project" aria-controls="project" role="tab" data-toggle="tab">项目列表</a></li>
            <li role="presentation"><a href="#investor" aria-controls="investor" role="tab" data-toggle="tab">投资人列表</a></li>
            <li role="presentation"><a href="#innovator" aria-controls="innovator" role="tab" data-toggle="tab">创业者列表</a></li> 
          </ul>
          <!-- Tab panes -->
          <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="project">
            </div>
            <div role="tabpanel" class="tab-pane" id="investor"> 
              <div style="height:500px; overflow:scroll;">
                <table class="table table-hover table-striped table-condensed table-responsive" style="white-space: nowrap;">
                  <tr>
                    <th class="text-center">管理员id</th>
                    <th class="text-center">管理员类别</th>
                    <th class="text-center">操作</th>
                  </tr>
                  
                  <volist name="list" id="vo">
                    <tr>
                      <td class="text-center">{$vo.admin_id}</td>
                      <td class="text-center">{$vo.admin_type}</td>
                      <td class="text-center"><a data-toggle="tooltip" data-placement="top" title="修改" class="btn" href="__URL__/adminEdit?key={$vo.admin_id}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a><a data-toggle="tooltip" data-placement="top" title="删除" class="btn" href="__URL__/adminDel?key={$vo.admin_id}"><span class="glyphicon glyphicon-trash" aria-hidden="true"></a></td>
                    </tr>
                  </volist> 
                </table>
              </div>
            </div>
            <div role="tabpanel" class="tab-pane" id="innovator">
            </div>
          </div>
        </div>
      </div> 
    </div>
  </div>
</body>
<script>
  $('a[data-toggle=tooltip]').mouseover(function(){$(this).tooltip('show');});
</script>
</html>
