<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>来创吧&middot;创业者审核</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="__PUBLIC__/css/bootstrap.css" rel="stylesheet">
    <script src="__PUBLIC__/js/jquery/jquery.js"></script>
    <script src="__PUBLIC__/js/bootstrap/bootstrap.js"></script>
    <script src="__PUBLIC__/js/bootstrap/theme.js"></script>
    <script src="__PUBLIC__/js/security/cryptoJS.js"></script>
    <script src="__PUBLIC__/js/util/send_msg.js"></script>
    <script src="__PUBLIC__/js/security/cryptoJS_sha1.js"></script>
    <script src="__PUBLIC__/js/util/angular.min.js"></script>
    <script src="__PUBLIC__/js/util/angular-route.js"></script>
    <script src="__PUBLIC__/js/Admin/Audit/auditInnovatorVerify.js"></script>
    <script type="text/javascript">init({$user_id});</script>
  </head>

<body>
  <include file="./Public/tpl/navbar_admin.html" />
  <div class="well">
  	<div class="container" style="margin-top:70px">
	    <div class="row">
			<div class="col-md-12 col-xs-12">
				<div class="panel panel-primary theme-outline">
				  	<div class="panel-body">
					  	<div class='row'>
					  		<div class="col-md-1 col-xs-4 text-center">
							    <img class="thumbnail theme-profile" onclick="upload('#profile')" src='{$user.portrait}' alt="头像" height="90px" width="90px">
					  		</div>
							<div class="col-md-11 col-xs-6">
								<p class="theme-h3 hide-edit">&nbsp;&nbsp;&nbsp;{$user.nickname}</p>
								
								<div class="row">
									<div class="col-md-6">
										<p id="interests" class="hide-edit">&nbsp;&nbsp;&nbsp;<span class="glyphicon glyphicon-tag" aria-hidden="true"></span>&nbsp;&nbsp;{$user.business}</p>
									</div>
									
								</div>
							</div>
						</div>
					</div>
			  	</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8 col-xs-12">
				
			  	<div class="panel panel-default theme-outline">
					<div class="panel-heading theme-heading">
						<h3 class="panel-title">工作经历</h3>
					</div>
				  	<div class="panel-body">
						<volist name="joblist" id="jobs">
							<div class="panel">
					  			<div class="panel-body hide-edit">
								  	<div class='row'>
										<div class="col-md-6 col-xs-6">
											<p class="theme-h4"><strong>{$jobs.job_title}</strong></p>
											<p class="theme-h4">{$jobs.job_company}</p>
											<p>{$jobs.job_start}至{$jobs.job_end}</p>
											<p>{$jobs.job_info}</p>
										</div>
									</div>
								</div>
							</div>
						</volist>
					</div>
			  	</div>
			</div>
			<div class="col-md-4 col-xs-12">
				<div class="panel panel-default theme-outline">
					<div class="panel-heading">
						<h3 class="panel-title">个人资料</h3>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-12">
								<p class="theme-h4">基本信息</p>
								<p>姓名:{$user.name}</p>
								<p>电话:{$user.phone}</p>
								<p>邮箱:{$user.email}</p>
								<p>性别</p>
								<p>生日</p>
								<p>地区</p>

							</div>
						</div>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-12">
								<p class="theme-h4">教育背景</p>
							</div>
						</div>
					</div>
				  	<div class="panel-body">
						<div class="row">
							<div class="col-md-12">
								<p class="theme-h4">链接社交账号</p>
							</div>
						</div>
					</div>
			  	</div>
			</div>
		</div>
	</div>
	<div class="container" ng-app="myinnovatorapp" ng-controller="innovatorController">
		<form>
  			<div class="form-group">
    			<label for="verifyresult">审核结果</label>
    			<select class="form-control" id="everifyresult"  ng-model="result" >
  						<option value=2 selected = "selected">审核通过</option>
  						<option value=0 >审核不通过</option>
				</select>
  			</div>
  			<div class="form-group">
   			 	<label for="note">审核意见</label>
    			<input type="text" class="form-control" id="note" placeholder="审核通过"  ng-model="verifynote">
 			</div>
  			
  			<button  class="btn btn-default" ng-click="submit()">提交结果</button>
		</form>
		
	</div>
  </div>
</body>
<script src="__PUBLIC__/js/bootstrap/theme.js"></script>
<script src="__PUBLIC__/js/Home/User/edit.js"></script>
<script src="__PUBLIC__/js/util/form_validate.js"></script>
<script src="__PUBLIC__/js/Home/User/init.js"></script>
<script>
  $('a[data-toggle=tooltip]').mouseover(function(){$(this).tooltip('show');});

</script>
</html>
