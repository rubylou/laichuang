<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{$p.article_title}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="__PUBLIC__/css/bootstrap.css" rel="stylesheet">
    <script src="__PUBLIC__/js/jquery/jquery.js"></script>
    <script src="__PUBLIC__/js/bootstrap/bootstrap.js"></script>
    <script src="__PUBLIC__/js/security/cryptoJS.js"></script>
    <script src="__PUBLIC__/js/util/send_msg.js"></script>
    <script src="__PUBLIC__/js/security/cryptoJS_sha1.js"></script>
  </head>

<body>
  <include file="./Public/tpl/navbar_home.html" />
  <div class="well">
    <div class="container" style="margin-top:70px">
      <div class="panel">
        <div class="panel-body">
          <div class="row">
            <div class="col-md-12">
              <h2 class="theme-color">{$p.article_title}</h2>
              <br>
              <p class="theme-h5-small"><span class="glyphicon glyphicon-user text-default" aria-hidden="true"></span>&nbsp;&nbsp;{$p.admin_nickname}&nbsp;&middot;&nbsp;{$p.article_time}&nbsp;&middot;&nbsp;{$p.article_type}</p>
              <br>
              <p id="contents"></p>
              
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-md-2 text-right">
              <label class="theme-color">关联内容</lable>
            </div>
            <div class="col-md-2">
              <div class="img-responsive">
                <input type="image" class="thumbnail theme-profile" src='{$obj.portrait}' alt="头像" height="64px" width="64px">
              </div>
            </div>
            <div class="col-md-6">
              <h5 class="text-right"><small>阅读:&nbsp;(&nbsp;{$p.article_visits}&nbsp;)&nbsp;</small></h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <include file="./Public/tpl/footer_home.html" />
</body>
<link href="__PUBLIC__/css/theme.css" rel="stylesheet">
<script>
  $('a[data-toggle=tooltip]').mouseover(function(){$(this).tooltip('show');});
  $("#contents")[0].innerHTML = unescape('{$p.article_content}');
  $('img').addClass('img-responsive');
</script>
</html>
