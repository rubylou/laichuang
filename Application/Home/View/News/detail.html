<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{$p.article_title}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="__PUBLIC__/css/bootstrap.css" rel="stylesheet">
    <script src="__PUBLIC__/js/jquery/jquery.js"></script>
    <script src="__PUBLIC__/js/bootstrap/bootstrap.js"></script>
    <script src="__PUBLIC__/js/security/cryptoJS.js"></script>
    <script src="__PUBLIC__/js/util/send_msg.js"></script>
    <script src="__PUBLIC__/js/security/cryptoJS_sha1.js"></script>
  </head>

<body>
  <include file="./Public/tpl/navbar_home.html" />
  <div class="well">
    <div class="container" style="margin-top:70px">
      <div class="panel">
        <div class="panel-body">
          <div class="row">
            <div class="col-md-12">
              <h2 class="theme-color">{$p.article_title}</h2>
              <br>
              <p class="theme-h5-small"><span class="glyphicon glyphicon-user text-default" aria-hidden="true"></span>&nbsp;&nbsp;{$p.admin_nickname}&nbsp;&middot;&nbsp;{$p.article_time}&nbsp;&middot;&nbsp;{$p.article_type}</p>
              <br>
              <p id="contents"></p>
              
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12 text-center">
              <if condition="$obj">
                <label class="theme-color">关联<if condition="$p.article_about eq 1">项目
                    <elseif condition="$p.article_about eq 2"/>投资人<elseif condition="$p.article_about eq 3"/>创业者</if>
                </lable>
              </if>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
              <if condition="$obj">
                <div class="img-responsive">
                  <input type="image" class="thumbnail theme-profile" src='{$obj.portrait}' alt="头像" height="64px" width="64px" onclick="openObject('{$p.article_object}')">
                </div>
              </if>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
              <h5 class="text-right"><small>阅读:&nbsp;(&nbsp;{$p.article_visits}&nbsp;)&nbsp;</small></h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <include file="./Public/tpl/footer_home.html" />
</body>
<link href="__PUBLIC__/css/theme.css" rel="stylesheet">
<script>
  $('a[data-toggle=tooltip]').mouseover(function(){$(this).tooltip('show');});
  $("#contents")[0].innerHTML = unescape('{$p.article_content}');
  $('img').addClass('img-responsive');

  function openObject(id){
    if('{$p.article_about}'=='1'){
      openProject(id);
    }
    else if('{$p.article_about}'=='2'){
      openInvestor(id);
    }
    else if('{$p.article_about}'=='3'){
      openUser(id);
    }
  }

  function openUser(id){
    window.open("{:U('Home/User/innovator/val/"+id+"')}");
  }

  function openInvestor(id){
    window.open("{:U('Home/User/investor/val/"+id+"')}");
  }

  function openProject(id){
      window.open("{:U('Home/Case/info/key/"+id+"')}");
  }
</script>
</html>
