<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>来创吧&middot;创建项目</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="__PUBLIC__/css/bootstrap.css" rel="stylesheet">
    <script src="__PUBLIC__/js/jquery/jquery.js"></script>
    <script src="__PUBLIC__/js/bootstrap/bootstrap.js"></script>
    <script src="__PUBLIC__/js/security/cryptoJS.js"></script>
    <script src="__PUBLIC__/js/util/send_msg.js"></script>
    <script src="__PUBLIC__/js/security/cryptoJS_sha1.js"></script>
    <style type="text/css">
      .required {
        color:#CD0000;
      }
    </style>
  </head>

<body>
  <include file="./Public/tpl/navbar_home.html" />
  <div class="container">
    <div class="page-header">
      <div class="row">
        <div class="col-md-12 text-center">
        	<h3>创建项目</h3>
        </div>
      </div>
    </div>


    
	<div class="well">
		<div class="row">
		  <div class="col-md-4 col-md-offset-4 col-xs-12">   
		    <div class="form-group">
		      <label for="regName1"><span class="required">*</span>姓名</label>
		      <input type="text" name="name" class="form-control" id="regName1" placeholder="请填写真实姓名">
		    </div>
		    <div class="form-group">
		      <label for="regMobile1"><span class="required">*</span>手机</label>
		      <input type="text" name="mobile" class="form-control" id="regMobile1" placeholder="11位手机号码">
		    </div>
		    <div class="form-group">
		      <label for="regEmail1"><span class="required">*</span>邮箱</label>
		      <input type="text" name="email" class="form-control" id="regEmail1" placeholder="example@lc.com">
		    </div>
		    <div class="form-group">
		      <label for="regCompany1"><span class="required">*</span>公司</label>
		      <input type="text" name="company" class="form-control" id="regCompany1" placeholder="">
		    </div>
		    <div class="form-group">
		      <label for="regTitle1"><span class="required">*</span>职位</label>
		      <input type="text" name="title" class="form-control" id="regTitle1" placeholder="">
		    </div>
		    <div class="form-group">
		      <label for="regType1"><span class="required">*</span>投资人类别</label>
		      <select class="form-control" name="type" id="regType1">
		        <option value="1">风险投资人</option>
		        <option value="2">天使投资人</option>
		      </select>
		    </div>
		    <div class="form-group">
		      <label for="conditions"><span class="required">*</span>感兴趣领域</label>
		      <div id="conditions">
		      </div>
		      <div class="row"></div>
		      <label for="choices">已选择:</label>
		      <div id="choices">
		      </div>
		  </div>

		  <hr>  
		  <div class="form-group">
		    <label for="regPwd1"><span class="required">*</span>密码</label>
		    <input type="password" name="pwd" class="form-control" id="regPwd1" placeholder="密码">
		  </div>
		  <div class="form-group">
		    <label for="regPwdfirm1"><span class="required">*</span>确认密码</label>
		    <input type="password" name="pwdfirm" class="form-control" id="regPwdfirm1" placeholder="确认密码">
		  </div>  
		  <button type="submit" class="btn btn-default form-control" style="background:#5B5B5B;color:#FFFFFF" onclick="submitInvestor()">&nbsp;提交&nbsp;</button>    
		  </div>
		</div>
	</div>
   

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <h4 id="alert_content" style="color:#5B5B5B"></h4>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" id="modal_confirm">确定</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="__PUBLIC__/js/util/form_validate.js"></script>
<script src="__PUBLIC__/js/Home/Index/reg.js"></script>
<script>
  $('a[data-toggle=tooltip]').mouseover(function(){$(this).tooltip('show');});
  var field = {$field};
  for(var i in field){
    addLabel(i);
    addOption(i);
  }

  function addInterest(id){
    var exist = $("#choices").contents().filter("#field"+id);
    if(exist.text()==field[id]){
      alert("已添加");
    }
    else {
      var label = $('<span></span>').text(field[id]);
      label.addClass('btn btn-default label label-primary');
      label.attr('value',id);
      label.attr("id","field"+id);
      label.click(function(){
        addLabel(id);
        $(this).remove();
      });
      $('#choices').append(label);
    }
  }

  function addLabel(id){
    var exist = $("#conditions").contents().filter("#field"+id);
    if(exist.text()==field[id]){
      alert("已添加");
    }
    else{
      var label = $('<span></span>').text(field[id]);
      label.addClass('btn btn-default label label-danger');
      label.attr('value',id);
      label.attr("id","field"+id);
      label.click(function(){
        addInterest(id);
        $(this).remove();
      });
      if(id%6==0){
        $('#conditions').append($('<div class="row"></div>'));
      }
      $('#conditions').append(label);
    }
  }

  function addOption(id){
    var option = $('<option></option').text(field[id]);
    option.attr('value',id);
    $('#regField2').append(option);
  }

</script>
</html>
