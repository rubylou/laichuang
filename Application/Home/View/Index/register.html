<script>
  $('a[data-toggle=tooltip]').mouseover(function(){$(this).tooltip('show');});
  var field = {$field};
  var city = {$city};
  var rows = ({$fieldlen})/6;
  initializeField(rows,field);
  initailizeCity(city);

  var wait=60;
  function settime(o,val) {
    if (wait == 0) {
            o.removeAttribute("disabled");            
            o.value="获取验证码";
            wait = 60;
        } 
        else {
          if (wait == 60){
            if(checkPhone(val)){
              queryCheckCode(val);
            }
            else{
              wait = 1;
            }
          }
            o.setAttribute("disabled", true);
            o.value="重新发送(" + wait + ")";
            wait--;
            setTimeout(function() {
                settime(o)
            },
            1000)
        }
    }
  
</script>
