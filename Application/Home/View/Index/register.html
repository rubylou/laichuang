<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>来创吧&middot;注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="__PUBLIC__/css/bootstrap.css" rel="stylesheet">
    <script src="__PUBLIC__/js/jquery/jquery.js"></script>
    <script src="__PUBLIC__/js/bootstrap/bootstrap.js"></script>
    <script src="__PUBLIC__/js/security/cryptoJS.js"></script>
    <script src="__PUBLIC__/js/util/send_msg.js"></script>
    <script src="__PUBLIC__/js/security/cryptoJS_sha1.js"></script>
  </head>
  <style>
    .jumbotron{
      background:url(/lcb/Public/pic/indexbg.jpg);
      background-size: cover; 
      -moz-background-size: cover;
      height:400px;
    }
  </style>
<body>
  <include file="./Public/tpl/navbar_home.html" />
  <div class="jumbotron">
    <div class="container">
      <div class="row">
        <h1 class="text-center item-container"><span class="theme-white">一起来创吧</span></h1>
      </div>
      <div class="row">
        <div class="col-md-3 col-md-offset-3 col-xs-6">
          <button type="submit" class="btn btn-default theme-btn-inverse form-control" data-toggle="collapse" onclick="selectCollpase('#collapseExample1','#collapseExample2')" aria-expanded="false" aria-controls="collapseExample1">&nbsp;我要投资&nbsp;</button>
        </div>
        <div class="col-md-3 col-xs-6">
          <button type="submit" class="btn btn-default theme-btn-inverse form-control" data-toggle="collapse" onclick="selectCollpase('#collapseExample2','#collapseExample1')" aria-expanded="false" aria-controls="collapseExample2">&nbsp;我要创业&nbsp;</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="collapse" id="collapseExample1">
      <div class="well">
        <div class="row">
          <div class="col-md-4 col-md-offset-4 col-xs-12">   
            <div class="form-group">
              <label for="regName1"><span class="required">*</span>姓名</label>
              <input type="text" name="name" class="form-control" id="regName1" placeholder="请填写真实姓名">
            </div>
            <div class="form-group">
              <label for="regMobile1"><span class="required">*</span>手机</label>
              <input type="text" name="mobile" class="form-control" id="regMobile1" placeholder="11位手机号码">
            </div>
            <div class="form-group">
              <label for="regEmail1"><span class="required">*</span>邮箱</label>
              <input type="text" name="email" class="form-control" id="regEmail1" placeholder="example@lc.com">
            </div>
            <div class="form-group">
              <label for="regCompany1"><span class="required">*</span>公司</label>
              <input type="text" name="company" class="form-control" id="regCompany1" placeholder="">
            </div>
            <div class="form-group">
              <label for="regTitle1"><span class="required">*</span>职位</label>
              <input type="text" name="title" class="form-control" id="regTitle1" placeholder="">
            </div>
            <div class="form-group">
              <label for="regType1"><span class="required">*</span>投资人类别</label>
              <select class="form-control" name="type" id="regType1">
                <option value="1">风险投资人</option>
                <option value="2">天使投资人</option>
              </select>
            </div>
            <div class="form-group">
              <label for="conditions"><span class="required">*</span>感兴趣领域(最多选5个)</label>
              <div id="conditions">
              </div>
              <div class="row"></div>
              <label for="choices">已选择:</label>
              <div id="choices">
              </div>
          </div>

          <hr>  
          <div class="form-group">
            <label for="regPwd1"><span class="required">*</span>密码</label>
            <input type="password" name="pwd" class="form-control" id="regPwd1" placeholder="密码">
          </div>
          <div class="form-group">
            <label for="regPwdfirm1"><span class="required">*</span>确认密码</label>
            <input type="password" name="pwdfirm" class="form-control" id="regPwdfirm1" placeholder="确认密码">
          </div>  
          <button type="submit" class="btn btn-default theme-btn-inverse form-control" onclick="submitInvestor()">&nbsp;提交&nbsp;</button>    
          </div>
        </div>
      </div>
    </div>
     
    <div class="collapse" id="collapseExample2">
      <div class="well">
        <div class="innovator">
          <div class="row">
            <div class="col-md-4 col-md-offset-4 col-xs-12">   
              <div class="form-group">
                <label for="regName2"><span class="required">*</span>姓名</label>
                <input type="text" name="name" class="form-control" id="regName2" placeholder="请填写真实姓名">
              </div>
              <div class="form-group">
                <label for="regMobile2"><span class="required">*</span>手机</label>
                <input type="text" name="mobile" class="form-control" id="regMobile2" placeholder="请填写真实手机">
              </div>
              <div class="form-group">
                <label for="regEmail2"><span class="required">*</span>邮箱</label>
                <input type="text" name="email" class="form-control" id="regEmail2" placeholder="example@lc.com">
              </div>
              <div class="form-group">
                <label for="regNickname2"><span class="required">*</span>昵称</label>
                <input type="text" name="nickname" class="form-control" id="regNickname2" placeholder="请输入昵称">
              </div>
              <div class="form-group">
                <label for="regGender2"><span class="required">*</span>性别</label>
                <select class="form-control" name="gender" id="regGender2">
                  <option value="1">男</option>
                  <option value="2">女</option>
                </select>
              </div>
              <div class="form-group">
                <label for="regBirth2">生日</label>
                <input type="text" name="birth" class="form-control" id="regBirth2" placeholder="格式: yyyy-mm-dd">
              </div>
              <div class="form-group">
                <label for="regCity2">地区</label>
                <select class="form-control" name="field" id="regCity2">
                </select>
              </div>
              <div class="form-group">
                <label for="regField2"><span class="required">*</span>行业</label>
                <select class="form-control" name="field" id="regField2">
                </select>
              </div>
              <hr>
              <div class="form-group">
                <label for="regPwd2"><span class="required">*</span>密码</label>
                <input type="password" name="pwd" class="form-control" id="regPwd2" placeholder="密码">
              </div>
              <div class="form-group">
                <label for="regPwdfirm2"><span class="required">*</span>确认密码</label>
                <input type="password" name="pwdfirm" class="form-control" id="regPwdfirm2" placeholder="确认密码">
              </div>
              
              <button type="submit" class="btn btn-default theme-btn-inverse form-control" onclick="submitInnovator()">&nbsp;提交&nbsp;</button>    
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <h4 id="alert_content" class="theme-color"></h4>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default theme-btn" data-dismiss="modal" id="modal_confirm">确定</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="__PUBLIC__/js/util/form_validate.js"></script>
<script src="__PUBLIC__/js/Home/Index/reg.js"></script>
<script>
  $('a[data-toggle=tooltip]').mouseover(function(){$(this).tooltip('show');});
  var field = {$field};
  var city = {$city};
  var rows = ({$fieldlen})/6;
  initializeField(rows,field);
  initailizeCity(city);

  
</script>
</html>
