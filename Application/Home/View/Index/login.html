    <script src="__PUBLIC__/js/jquery/jquery.js"></script>
    <script src="__PUBLIC__/js/bootstrap/bootstrap.js"></script>
    <script src="__PUBLIC__/js/security/cryptoJS.js"></script>
    <script src="__PUBLIC__/js/util/send_msg.js"></script>

  <style>

  <include file="./Public/tpl/navbar_home.html" />

          <div class="col-md-4 col-xs-12">

                      <input type="password" name="pwd" class="form-control" id="logPwd1" placeholder="密码">

                      <button type="submit" class="btn btn-default theme-btn-inverse form-control" onclick="loginInvestor()">&nbsp;登&nbsp;录&nbsp;</button>

                    <div class="form-group">
                      <div class="col-md-6 col-xs-6">
                        <input type="checkbox"/>
                        <span class="theme-h5">记住密码</span>
                      </div>
                      <div class="col-md-4 col-md-offset-2 col-xs-6">
                        <a class="theme-h5">忘记密码?</a>
                      </div>
                    </div>
                  </div>
                </div>
                <div role="tabpanel" class="tab-pane fade" id="type2">

                    </div>
                    <div class="form-group input-group-lg">
                      <input type="password" name="pwd" class="form-control" id="logPwd2" placeholder="密码">

                      <button type="submit" class="btn btn-default theme-btn-inverse form-control" onclick="loginInnovator()">&nbsp;登&nbsp;录&nbsp;</button>
                    </div>
                    <div class="form-group">
                      <div class="col-md-6 col-xs-6">
                        <input type="checkbox"/>
                        <span class="theme-h5">记住密码</span>
                      </div>
                      <div class="col-md-4 col-md-offset-2 col-xs-6">
                        <a class="theme-h5">忘记密码?</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <h4 id="alert_content" style="color:#5B5B5B"></h4>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" id="modal_confirm">确定</button>
        </div>
      </div>
    </div>
