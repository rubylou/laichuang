<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>来创吧|项目展示</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="__PUBLIC__/css/bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__/css/theme.css" rel="stylesheet">
    <script src="__PUBLIC__/js/jquery/jquery.js"></script>
    <script src="__PUBLIC__/js/bootstrap/bootstrap.js"></script>
    <script src="__PUBLIC__/js/util/send_msg.js"></script>
  </head>

<body>
  <include file="./Public/tpl/navbar_home.html" />
  <div class="container" style="margin-top:70px">
	<div style="height:600px;">
		<table class="table table-hover table-striped table-condensed table-responsive" style="white-space: nowrap;">
			<tr class="active">
				<th>项目</th>
				<th>创始人</th>
			</tr>

			<volist name="list" id="vo">
				<tr>
					<td>
						<div class="row">
			    			<div class="col-md-1 col-xs-3">
			    				<if condition="$vo['project_logo'] neq ''">
					    			<input type="image" class="thumbnail theme-profile theme-nav" src="{$vo.project_logo}" width="80px" height="80px" onclick="openProject('{$vo.project_id}')" />
					    			<else />
					    			<input type="image" class="thumbnail theme-profile theme-nav" src="/lcb/Public/pic/project.png" width="80px" height="80px" onclick="openProject('{$vo.project_id}')" />
					    		</if>
					    	</div>
			    			<div class="col-md-9 col-xs-9">
					    		<p><a class="btn theme-color theme-h4 theme-nav" href="__URL__/info?key={$vo.project_id}">&nbsp;&nbsp;&nbsp;{$vo.project_name}</a></p>
					    		<p class="theme-color">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{$vo.project_brief}</p>
					    	</div>
				    	</div>
				    </td>
					<td>
						<div class="row">
			    			<div class="col-md-1 col-xs-2">
					    		<input type="image" class="thumbnail theme-profile theme-nav" src="{$vo.portrait}" width="48" height="48px" onclick="" />
					    	</div>
			    			<div class="col-md-3 col-xs-6">
					    		<p><a class="btn theme-color theme-h4 theme-nav" href="">&nbsp;&nbsp;&nbsp;{$vo.name}</a></p>
					    	</div>
				    	</div>
					</td>
				</tr>
			</volist>
		</table>
  	</div>
  </div>
</body>
 <script src="__PUBLIC__/js/bootstrap/theme.js"></script>
<script>
  	$('a[data-toggle=tooltip]').mouseover(function(){$(this).tooltip('show');});

  	function openProject(id){
	  	window.open("{:U('Home/Case/info/key/"+id+"')}");
	}
</script>
</html>
